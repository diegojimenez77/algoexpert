<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <caption>Budget</caption>

        <colgroup>
            <col span="3" style="background-color:rgb(138, 138, 247)"/>
        </colgroup>
        <thead>
            <th scope="col" style="color:white">Category</th>
            <th scope="col" style="color:white">Budget</th>
            <th scope="col" style="color:white">Spending</th>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Food</th>
                <td>$200</td>
                <td>$100</td>
            </tr>
            <tr>
                <th scope="row">Entertainment</th>
                <td>$250</td>
                <td>$300</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total</th>
            <td>$450</td>
            <td>$400</td>
        </tfoot>
    </table>
</body>
</html>
